<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ферми</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="cropName">Виберіть культуру</h1>

        <div class="input-group">
            <label for="crop">Культура:</label>
            <input type="text" id="crop" placeholder="Наприклад: Пшениця">
        </div>

        <div class="input-group">
            <label for="price">Ціна за 1000 л:</label>
            <input type="number" id="price" placeholder="Введіть ціну">
        </div>

        <div class="input-group">
            <label for="liters">Кількість літрів:</label>
            <input type="number" id="liters" placeholder="Введіть літри">
        </div>

        <div class="display" id="display">0</div>

        <div class="buttons">
            <button onclick="showPrice()">Ціна</button>
            <button onclick="calculate()">Розрахувати</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
